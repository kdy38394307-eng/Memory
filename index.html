<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Memory</h1>
  </div>
  
  <div class="container">
    <div id="mainMenu" class="main-menu">
      <div class="menu-grid">
        <button id="fortuneBtn" class="fortune-btn">
          <div class="btn-content">
            <span class="btn-icon">🔮</span>
            <span class="btn-text">오늘의 운세</span>
          </div>
        </button>
        <button id="lottoBtn" class="lotto-btn">
          <div class="btn-content">
            <span class="btn-icon">🎰</span>
            <span class="btn-text">Lotto</span>
          </div>
        </button>
      </div>
    </div>
    
    <div id="backBtn" class="back-button hidden">
      <button id="backBtnInner">← 뒤로 가기</button>
    </div>
    
    <div id="result" class="result-box"></div>
    
    <div id="welcomeMessage" class="welcome-message" style="display: none;">
      <h2>🎉 Memory에 오신 것을 환영합니다!</h2>
      <p>로그인하여 오늘의 운세와 로또 번호를 확인해보세요.</p>
    </div>
  </div>
  
  <div class="visitor-counter">
    <span>오늘 방문자: <span id="visitorCount">0</span>명</span>
  </div>

  <div class="login-box">
    <button id="registerBtn">회원가입</button>
    <button id="loginBtn">로그인</button>
  </div>

  <!-- 회원가입 모달 -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <h2>📧 회원가입</h2>
      <div class="form-group">
        <label>이메일 주소</label>
        <div class="email-input">
          <input type="text" id="emailLocal" placeholder="이메일">
          <span>@</span>
          <select id="emailDomain">
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="kakao.com">kakao.com</option>
            <option value="custom">직접입력</option>
          </select>
        </div>
        <input type="text" id="customDomain" placeholder="도메인 직접입력" class="hidden">
      </div>
      <div class="modal-buttons">
        <button id="sendCodeBtn" class="primary">인증번호 발송</button>
        <button id="cancelRegisterBtn" class="secondary">취소</button>
      </div>
    </div>
  </div>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>🔑 로그인</h2>
      <div class="form-group">
        <label>이메일 주소</label>
        <div class="email-input">
          <input type="text" id="loginEmailLocal" placeholder="이메일">
          <span>@</span>
          <select id="loginEmailDomain">
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="kakao.com">kakao.com</option>
            <option value="custom">직접입력</option>
          </select>
        </div>
        <input type="text" id="loginCustomDomain" placeholder="도메인 직접입력" class="hidden">
      </div>
      <div class="form-group">
        <label>비밀번호 (4자리)</label>
        <input type="password" id="loginPassword" placeholder="4자리 비밀번호" maxlength="4">
      </div>
      <div class="modal-buttons">
        <button id="processLoginBtn" class="primary">로그인</button>
        <button id="cancelLoginBtn" class="secondary">취소</button>
      </div>
    </div>
  </div>

  <!-- 인증번호 모달 -->
  <div id="verificationModal" class="modal hidden">
    <div class="modal-content">
      <h2>📱 인증번호 입력</h2>
      <div class="form-group">
        <label>인증번호 (6자리)</label>
        <input type="text" id="verificationInput" placeholder="123456" maxlength="6">
      </div>
      <div class="modal-buttons">
        <button id="verifyBtn" class="primary">확인</button>
        <button id="cancelVerifyBtn" class="secondary">취소</button>
      </div>
    </div>
  </div>

  <!-- 알림 모달 -->
  <div id="alertModal" class="modal hidden">
    <div class="modal-content alert">
      <div class="alert-icon" id="alertIcon">ℹ️</div>
      <p id="alertMessage">메시지</p>
      <button id="alertOkBtn" class="primary">확인</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
